<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">🏠</div>
      <h1>RentPro</h1>
      <p>Apartment Billing Management</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!showSignUp">
      <h2>Sign In</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-input">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-input">
      </div>
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
      <button type="button" class="btn-google" (click)="signInWithGoogle()" [disabled]="loading">
        🔍 Sign in with Google
      </button>
      <p class="switch-form">
        Don't have an account?
        <button type="button" class="link-btn" (click)="showSignUp = true">Sign up</button>
      </p>
    </form>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" *ngIf="showSignUp">
      <h2>Create Account</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-input">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-input">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-input">
      </div>
      <button type="submit" class="btn-primary" [disabled]="signUpForm.invalid || loading">
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
      <button type="button" class="btn-google" (click)="signInWithGoogle()" [disabled]="loading">
        🔍 Sign up with Google
      </button>
      <p class="switch-form">
        Already have an account?
        <button type="button" class="link-btn" (click)="showSignUp = false">Sign in</button>
      </p>
    </form>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
